<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Identificacion de funciones</title>
  <style>
    body {
      font-family: "Consolas", monospace;
      background: #0f2027;  /* gradiente tipo inform√°tico */
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00eaff;
    }
    p {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
    }
    .code-container {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      position: relative;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      max-width: 900px;
      margin: auto;
    }
    pre {
      background: #1e1e1e;
      color: #00ffcc;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 15px;
      line-height: 1.5;
    }
    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 10px;
    }
    button, a.pdf-btn {
      background: #00eaff;
      color: #000;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
    button:hover, a.pdf-btn:hover {
      background: #00b3cc;
    }
  </style>
</head>
<body>
  <h1>üìò Primera Tarea</h1>
  <p>Este codigo trata de identificar una funcion de una simple ecuacion</p>

  <div class="code-container">
    <div class="buttons">
      <button onclick="copiarCodigo()">üìã Copiar C√≥digo</button>
      <a href="tarea.pdf" target="_blank" class="pdf-btn">üìë Ver PDF</a>
    </div>

    <pre id="codigo">
# Ejemplo de c√≥digo (reempl√°zalo con el tuyo)
def saludo():
    print("Hola, mundo")

saludo()
    </pre>
  </div>

  <script>
    function copiarCodigo() {
      const codigo = document.getElementById("codigo").innerText;
      navigator.clipboard.writeText(codigo).then(() => {
        alert("‚úÖ C√≥digo copiado al portapapeles");
      }).catch(() => {
        alert("‚ùå Error al copiar el c√≥digo");
      });
    }
  </script>
</body>
</html>
